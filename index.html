<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    color: white;
    padding: 20px;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

#photo {
    width: 90%;
    max-width: 350px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,.3);
    margin-bottom: 20px;
}

button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin:10px;
}

#yes {
    background: #2ecc71;
    color: white;
}

#no {
    background: #e74c3c;
    color: white;
    transition: 0.25s ease;
}

#message {
    margin-top:20px;
    font-size:20px;
    display:none;
}

#gif {
    margin-top:20px;
    display:none;
    max-width:300px;
    margin-left:auto;
    margin-right:auto;
}
</style>
</head>

<body>

<div class="container">

<h1>Shagun, will you be my Valentine? ‚ù§Ô∏è</h1>

<!-- CENTER IMAGE -->
<img id="photo" src="couple.png">

<div id="buttons">
<button id="yes">YES</button>
<button id="no">NO</button>
</div>

<div id="message"></div>

<!-- SMALL GIF BELOW IMAGE -->
<div id="gif">
<div class="tenor-gif-embed" data-postid="25517462" data-share-method="host" data-aspect-ratio="1.88235" data-width="100%">
</div>
<script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</div>

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("message");
const gif = document.getElementById("gif");
const buttons = document.getElementById("buttons");

// Runaway NO
function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES
yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    msg.style.display = "block";
    msg.innerHTML = "üíò She said YES Balle Balle Shawa Shawa Chak De Fadde Napde Kille Subhe Jalandar te shaam ton Dilli üíò";
    gif.style.display = "block";
});
</script>

</body>
</html>
